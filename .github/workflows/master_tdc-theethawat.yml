# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tdc-theethawat

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "12.13.0"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          npm start
        env: |
          ACCESS_USER_NAME=theethawat
          ACCESS_PASSWORD=Tttt_2544
          MONGO_URL=20.43.163.85:8020

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v1
        with:
          app-name: "tdc-theethawat"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_53726eed4dc64585af29e458f64d211e }}
          package: .
